<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_blank" />
    <title>智能图像分析系统</title>
    <link rel="stylesheet" href="./stylesheet/common.css">
    <link rel="stylesheet" href="./stylesheet/search.css">
    <!-- <link rel="stylesheet" href="./libs/css/bootstrap.min.css"> -->
</head>
<body>
    <header>
        <div>
            <!-- <img src="/imgs/qiniulogo.png" alt=""> -->
            <p>智能图像分析系统</p>
        </div>
        <div id="wa_home_navbar">
            <a href="/home.html" target="_self">图像智能分类</a>
            <a href="/ocr.html" target="_self">OCR识别</a>
            <a class="wa-home-nav-selected" href="/search.html" target="_self">搜图</a>
            <a href="/facecount.html" target="_self">人物信息检测</a>
        </div>
    </header>
    <section class="wa-component-hidden">
        <div id="wa_home_left_panel">
            <div id="wa_home_left_menu">
                <div id="wa_home_left_menu_bar">
                    <input id="wa_home_left_menu_bar_input" type="text" placeholder="请输入图片组名称" ／>
                    <button id="wa_home_left_menu_bar_submit" class="wa-btn-success">新建图片组</button>
                </div>
                <div id="wa_home_left_menu_container"></div>
            </div>

            <div id="wa_home_left_details" class="wa-component-hidden">
                <div id="wa_home_left_details_bar">
                    <button id="wa_home_left_details_back" class="wa-btn-default">返回</button>
                    <div>
                        <input id="wa_home_left_details_uploadimg" type="file" ／>
                        <button id="wa_home_left_details_uploadimg_submit" class="wa-btn-success">上传图片</button>
                    </div>
                </div>
                <div id="wa_home_left_details_container">
                    <div class="wa-search-left-doc-card">
                        <img src="/imgs/qiniulogo.png" alt="">
                        <p>xx.jpg</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="wa_home_right_panel" class="wa-component-hidden">
            <div>
                <button id="wa_home_btn_submit" class="wa-btn-success">检索</button>
            </div>
            <div>
                <input type="file" id="wa_home_imgselector" />
                <img id="wa_home_imgcontainer" src="" alt="">
            </div>
            <div id="wa_home_resultshow"></div>
        </div>
    </section>
    <footer>
        <!-- <p>@copy right reserved by Qiniu</p> -->
    </footer>
    <div id="wa_loading_modal" class="wa-component-hidden"><p>加载中 ... ...</p></div>

    <script src="//unpkg.com/crypto-js/crypto-js.js"></script>
    <script src="https://unpkg.com/qiniu-js@v2.2.2/dist/qiniu.min.js"></script>
    <script src="./javascript/token.js"></script>
    <script src="./javascript/config.js"></script>
    <script src="./javascript/search.js"></script>
</body>
</html>
